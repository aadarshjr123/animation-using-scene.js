<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Scene.js examples card rotation animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card-rotor">
  <div class="card-wrapper forward">
    <div class="card">
      <div class="mark">
        <div class="crown">
        <img src="joker.svg" alt="joker">
        </div>
      </div>
    </div>
  </div>
  <div class="card-wrapper backward">
    <div class="card">
      <div class="mark">
        <img src="crown.svg" alt="crownn">
      </div>
    </div>
  </div>
  <div class="shadow"></div>
</div>

  <script src='https://daybrush.com/scenejs/release/latest/dist/scene.js'></script>
<script src='https://daybrush.com/codepen/scene.js'></script><script  src="./script.js"></script>

</body>
</html>
